name: PR Tests

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: pr-tests-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck-unit:
    name: Lint, Typecheck, Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Enable corepack
        run: corepack enable

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm fetch
      - run: pnpm install --frozen-lockfile --prefer-offline

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Unit Tests
        run: pnpm test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Skip E2E on forked PRs (secrets not available)
    if: github.event.pull_request.head.repo.fork != true
    env:
      SKIP_ENV_VALIDATION: "1"
      USE_TURSO_DB: "false"
      E2E_PORT: "3100"
      # Clerk
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      # Stripe (use test keys)
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_PRICE_ID: ${{ secrets.STRIPE_PRICE_ID }}
      STRIPE_WEBHOOK_SECRET: "whsec_test_placeholder"
      # Clerk webhook (placeholder for env validation)
      CLERK_WEBHOOK_SECRET: "whsec_test_placeholder"
      # Turso (placeholders - not used with USE_TURSO_DB=false)
      TURSO_DATABASE_URL: "libsql://placeholder.turso.io"
      TURSO_DATABASE_AUTH_TOKEN: "placeholder"
      # AWS (placeholders - not used in tests)
      AWS_ACCESS_KEY_ID: "placeholder"
      AWS_SECRET_ACCESS_KEY: "placeholder"
      AWS_REGION: "us-east-1"
      AWS_BUCKET_NAME: "placeholder"
      # Cloudflare (placeholder)
      NEXT_PUBLIC_CLOUDFLARE_URL: "https://placeholder.cloudflare.com"
    steps:
      - name: Enable corepack
        run: corepack enable

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm fetch
      - run: pnpm install --frozen-lockfile --prefer-offline

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Install sqlite3
        run: sudo apt-get update && sudo apt-get install -y sqlite3

      - name: Run E2E tests
        run: pnpm test:e2e
